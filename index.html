<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="passwordDisplay" id="passwordDisplay">password</h3>
        <form class="form" id="passwordGeneratorForm">
            <div class="characterAmountContainer">
            <label for="characterAmountNumber">Number Of Characters</label>
            <input type="range" min="8" max="128" value="10" id="characterAmountRange">
            <input type="number" min="8" max="128" value="10" class="numberInput" id="characterAmountNumber">
            </div>

            <label for="includeLowercase">Include Lowercase</label>
            <input type="checkbox" id="includeLowercase">

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>
</body>
</html>
